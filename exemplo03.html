<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Aula 07 Exemplo 03</title>
</head>
<body>
   <h1>Lista de presen√ßa</h1>
   <p>Nome do aluno: <span id="nome">Fulano</span></p>
   <button id="adicionar">Adicionar</button>

   <h1>Presentes:</h1>
   <ul id="presentes"></ul>

    <script>
        var eNome = document.getElementById("nome");
        var eAdicionar = document.getElementById("adicionar");
        var ePresentes = document.getElementById("presentes");

        eAdicionar.addEventListener("click", adicionarPresentes);

        function adicionarPresentes()
        {
            var nome = eNome.textContent;
            var item = "<li>"+nome+"</li>";
            ePresentes.innerHTML+=item;        

        }



    </script>

    
</body>
</html>
